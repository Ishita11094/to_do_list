{% extends 'base.html' %}
{% load static %}

{% block title %} Sign Up Page {% endblock %}

{% block content %}

<style>
	.create-task-btn{
		border-radius: 10px;
		font-size: 1.0rem;
		height: 60px;
		width: 200px;
		box-shadow: inset 0 2px 0 0 #FF1493;
		background: #FAFAD2;
	}
	.create-task-btn:hover{
		background: #FF69B4;
	}
	.create-task-btn:active{
		background: #FF1493;
		border-color: #FF00FF;
	}
</style>

<h1 style="color:black"> Sign Up Page </h1>
<form method="POST">
{% csrf_token %}
<input type="text" name="fn" placeholder="enter first name" required>
<br><br>
<input type="text" name="ln" placeholder="enter last name" required>
<br><br>
<input type="text" name="un" placeholder="enter username" required>
<br><br>
<input type="email" name="em" placeholder="enter email" required>
<br><br>
<button type="submit" name="button" class="create-task-btn">Sign Up</button>
</form>

{{ msg }}

{% endblock %}
